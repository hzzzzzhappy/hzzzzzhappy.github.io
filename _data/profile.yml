short_bio: >-
  <p>我是梁涵喆，来自中国长沙。我的研究兴趣包括3D异常检测和空间智能，我的博士研究方向是药物再利用和重定位。在2023年9月至2026年6月，我在深圳度过了我的本科生活，获得了深圳大学理学与南特商学院管理学双学位，我提前了一年毕业。
  在这期间，我在深圳大学计算机视觉研究所工作，我的很多论文都产自这里，受监督于高灿和王金宝老师；此外，2025年我在东方理工数字孪生院进修了一段时间，了解了关于VLA和空间智能的最新进展，受监督于金鑫老师。
  我计划在2026年下半年加入默罕默德·本·扎耶德人工智能大学 (Mohamed bin Zayed University of Artificial Intelligence, MBZUAI)以攻读我的博士学位，任何合作和沟通都会被期待。</p>
