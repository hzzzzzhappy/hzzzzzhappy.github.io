  <p>Since September 2023, I am a student at Shenzhen University and the Shenzhen Audencia Institute in France, pursuing a B.S. in Management (Information Management & Information Systems) and a B.S. in Blockchain Information Systems respectively.
Since May 2024, I am a research assistant at the Shenzhen University Computer Vision Institute, working under Dr. Can Gao and Dr. Jinbao Wang.
Since March 2025, I am a research assistant at the Eastern Institute of Technology, working under Dr. Xin Jin and Dr. Wenjun Zeng.
Since September 2025, I am a research assistant at the Shanghai Artificial Intelligence Laboratory, working under Dr. Aoran Wang and Dr. Shixiang Tang.</p>
